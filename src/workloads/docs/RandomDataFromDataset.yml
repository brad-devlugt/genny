Description: |
  Demonstrate the ChooseFromDataset generator. The ChooseFromDataset generator takes one single
  argument, a path to a file. It then return random lines from the file. The file should exist
  and shouldn't be empty. As an example you can use familynames.txt, names.txt and airports_codes.txt.

Actors:
- Name: Insert
  Type: Insert
  Threads: 1
  Database: "test2"
  Phases:
  - Collection: "inserts"
    Document:
      a: {^ChooseFromDataset: {"path": "/home/ubuntu/dev/genny/src/workloads/datasets/airports_codes.txt"}}
    Repeat: 1
